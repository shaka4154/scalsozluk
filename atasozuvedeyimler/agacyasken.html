<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yerel Video MenÃ¼sÃ¼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
        }

        /* Ana MenÃ¼ ve Video AlanÄ± Stillendirmesi */
        #main-menu, #video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: #2c2c2c;
        }
        
        /* UyarÄ± Metni Stili */
        #volume-warning {
            color: #f39c12; /* Turuncu */
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
        }

        /* Buton Stili */
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        /* Yapay Zeka Butonu */
        #ai-btn { background-color: #e74c3c; /* KÄ±rmÄ±zÄ± */ }
        #ai-btn:hover { background-color: #c0392b; transform: translateY(-1px); }

        /* Robotik Butonu */
        #robot-btn { background-color: #3498db; /* Mavi */ }
        #robot-btn:hover { background-color: #2980b9; transform: translateY(-1px); }

        /* Geri DÃ¶n Butonu */
        #back-btn {
            background-color: #f39c12; /* Turuncu */
            display: none;
            margin-top: 15px;
        }
        #back-btn:hover { background-color: #e67e22; }
        
        /* Video BoyutlarÄ± */
        #video-player {
            width: 800px;
            height: auto; 
            border: none;
            background-color: black;
        }
        
        /* Video alanÄ± baÅŸlangÄ±Ã§ta gizli */
        #video-container {
            display: none;
        }
        
        /* Mobil Uyum */
        @media (max-width: 850px) {
            #video-player {
                width: 90vw;
            }
        }
    </style>
</head>
<body>

    <div id="main-menu">
        <button id="ai-btn" class="btn">
            Yapay Zeka Video Oynat
        </button>

        <button id="robot-btn" class="btn">
            Robotik Video Oynat
        </button>
    </div>

    <div id="video-container">
        <video 
            id="video-player" 
            controls 
            preload="auto"
            autoplay 
            muted> </video>

        <p id="volume-warning">
            ðŸ”Š TarayÄ±cÄ± kÄ±sÄ±tlamasÄ± nedeniyle video sessiz baÅŸladÄ±. LÃ¼tfen oynatÄ±cÄ± Ã¼zerindeki ses simgesine tÄ±klayÄ±n.
        </p>
        
        <button id="back-btn" class="btn">
            Geri DÃ¶n
        </button>
    </div>

    <script>
        const mainMenu = document.getElementById('main-menu');
        const videoContainer = document.getElementById('video-container');
        const videoPlayer = document.getElementById('video-player');
        const backBtn = document.getElementById('back-btn');
        const warning = document.getElementById('volume-warning');
        
        // --- YEREL DOSYA YOLLARI ---
        // LÃ¼tfen bu yollarÄ±n doÄŸru olduÄŸundan emin olun!
        const AI_VIDEO_SRC = "yapayzeka/1.mp4"; 
        const ROBOT_VIDEO_SRC = "video/1.mp4"; 
        // -----------------------------
        
        /**
         * Verilen video dosyasÄ±nÄ± yÃ¼kler ve ekranÄ± deÄŸiÅŸtirir.
         * @param {string} videoSrc - Video dosyasÄ±nÄ±n yolu (SRC)
         */
        function playVideo(videoSrc) {
            // ButonlarÄ± gizle, video alanÄ±nÄ± gÃ¶ster
            mainMenu.style.display = 'none';
            videoContainer.style.display = 'flex';
            
            // Video kaynaÄŸÄ±nÄ± ayarla
            videoPlayer.src = videoSrc;
            videoPlayer.load();

            // Sesi baÅŸtan sessize alÄ±yoruz (TarayÄ±cÄ± kÄ±sÄ±tlamasÄ±nÄ± aÅŸmak iÃ§in)
            videoPlayer.muted = true;
            
            // Videoyu oynatmaya Ã§alÄ±ÅŸ
            videoPlayer.play().then(() => {
                // BaÅŸarÄ±lÄ± oynatma durumunda uyarÄ±yÄ± gÃ¶ster
                warning.style.display = 'block';
            }).catch(error => {
                // Hata durumunda (mesela dosya yolu yanlÄ±ÅŸsa)
                console.error("Video baÅŸlatÄ±lamadÄ± veya engellendi:", error);
                alert("Video dosyasÄ± yÃ¼klenemedi. LÃ¼tfen dosya yollarÄ±nÄ± kontrol edin: " + videoSrc);
                goBack(); // MenÃ¼ye geri dÃ¶n
            });
            
            // Geri DÃ¶n butonunu gÃ¶ster
            backBtn.style.display = 'block'; 
        }

        /**
         * Ana menÃ¼ye geri dÃ¶ner.
         */
        function goBack() {
            // Video alanÄ±nÄ± gizle, menÃ¼yÃ¼ gÃ¶ster
            videoContainer.style.display = 'none';
            mainMenu.style.display = 'flex';
            
            // Video oynatmayÄ± durdur ve sessizliÄŸi kaldÄ±r
            videoPlayer.pause(); 
            videoPlayer.currentTime = 0; 

            // Geri DÃ¶n butonunu ve uyarÄ±yÄ± gizle
            backBtn.style.display = 'none';
            warning.style.display = 'none';
        }

        // --- Olay Dinleyicileri ---
        document.getElementById('ai-btn').addEventListener('click', () => {
            playVideo(AI_VIDEO_SRC);
        });

        document.getElementById('robot-btn').addEventListener('click', () => {
            playVideo(ROBOT_VIDEO_SRC);
        });

        backBtn.addEventListener('click', goBack);

        // BONUS: Video bittiÄŸinde otomatik menÃ¼ye dÃ¶nÃ¼ÅŸ (Daha iyi kullanÄ±cÄ± deneyimi iÃ§in)
        videoPlayer.onended = function() {
            alert("Video sona erdi. MenÃ¼ye geri dÃ¶nÃ¼lÃ¼yor.");
            goBack();
        };
    </script>

</body>
</html>
