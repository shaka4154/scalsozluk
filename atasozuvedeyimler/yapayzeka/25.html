<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaÄŸ daÄŸa kavuÅŸmaz ama insan insana kavuÅŸur</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            /* Logo ve menÃ¼yÃ¼ merkezi tutmak iÃ§in */
            flex-direction: column;
        }

        /* Logo ve MenÃ¼ arasÄ±ndaki boÅŸluÄŸu azaltmak iÃ§in dÃ¼zenleme */
        #logo-container {
            text-align: center;
            /* Ana menÃ¼den ayÄ±rmak iÃ§in Ã¶nceki margin-bottom yerine,
               bu iki ana blok arasÄ±ndaki boÅŸluÄŸu dÃ¼zenleyelim. */
            margin-bottom: 5px; 
        }

        .animated-logo {
            width: 120px; 
            height: auto;
            border-radius: 50%; 
            animation: float 2.5s ease-in-out infinite;
        }

        /* Animasyon TanÄ±mÄ±: YÃ¼zme Efekti */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); } 
            100% { transform: translateY(0px); }
        }

        /* Ana MenÃ¼ ve Video AlanÄ± Stillendirmesi */
        #main-menu, #video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: #2c2c2c;
        }
        
        /* BaÅŸlÄ±k Stili */
        #menu-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; 
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        /* DiÄŸer stiller (Butonlar, Video, vb.) deÄŸiÅŸmedi */
        #volume-warning { display: none; }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        #ai-btn { background-color: #000000; }
        #ai-btn:hover { background-color: #553535; transform: translateY(-1px); }
        #robot-btn { background-color: #000000; }
        #robot-btn:hover { background-color: #58a0d0; transform: translateY(-1px); }
        #back-btn { background-color: #f39c12; display: none; margin-top: 15px; }
        #back-btn:hover { background-color: #e67e22; }
        #video-player { width: 800px; height: auto; border: none; background-color: black; }
        #video-container { display: none; }
        @media (max-width: 850px) {

        }
    </style>
</head>
<body>
    
    <div id="logo-container">
        <img src="image.png" alt="Logo" class="animated-logo">
    </div>

    <div id="main-menu">
        <h2 id="menu-title">daÄŸ daÄŸa kavuÅŸmaz ama insan insana kavuÅŸur</h2>
        
        <button id="ai-btn" class="btn">
            Yapay Zeka Videosu
        </button>

        <button id="robot-btn" class="btn">
            Video
        </button>
    </div>
    
    <div id="video-container">
        <video 
            id="video-player" 
            controls 
            preload="auto"
            autoplay>
        </video>
        
        <p id="volume-warning">
            ğŸ”Š TarayÄ±cÄ± kÄ±sÄ±tlamasÄ± nedeniyle video sessiz baÅŸladÄ±. LÃ¼tfen oynatÄ±cÄ± Ã¼zerindeki ses simgesine tÄ±klayÄ±n.
        </p>
        
        <button id="back-btn" class="btn">
            Geri DÃ¶n
        </button>
    </div>

    <script>
        const mainMenu = document.getElementById('main-menu');
        const videoContainer = document.getElementById('video-container');
        const videoPlayer = document.getElementById('video-player');
        const backBtn = document.getElementById('back-btn');
        
        // --- YEREL DOSYA YOLLARI ---
        const AI_VIDEO_SRC = "yapayzeka/25.mp4"; 
        const ROBOT_VIDEO_SRC = "video/25.mp4"; 
        // -----------------------------
        
        function playVideo(videoSrc) {
            mainMenu.style.display = 'none';
            videoContainer.style.display = 'flex';
            
            videoPlayer.src = videoSrc;
            videoPlayer.load();
            
            videoPlayer.play().catch(error => {
                console.error("Video baÅŸlatÄ±lamadÄ±:", error);
                alert("Video baÅŸlatÄ±lamadÄ±! LÃ¼tfen oynatÄ±cÄ±daki 'Oynat' simgesine manuel tÄ±klayÄ±n.");
            });
            
            backBtn.style.display = 'block'; 
        }

        function goBack() {
            videoContainer.style.display = 'none';
            mainMenu.style.display = 'flex';
            
            videoPlayer.pause(); 
            videoPlayer.currentTime = 0; 

            backBtn.style.display = 'none';
        }

        // --- Olay Dinleyicileri ---
        document.getElementById('ai-btn').addEventListener('click', () => {
            playVideo(AI_VIDEO_SRC);
        });

        document.getElementById('robot-btn').addEventListener('click', () => {
            playVideo(ROBOT_VIDEO_SRC);
        });

        backBtn.addEventListener('click', goBack);

        videoPlayer.onended = function() {
            alert("Video sona erdi. MenÃ¼ye geri dÃ¶nÃ¼lÃ¼yor.");
            goBack();
        };
    </script>

</body>
</html>
