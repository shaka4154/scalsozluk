<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sözün Karakutusu</title>


<style>
body {
/* Genel Sayfa Düzeni */
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
background: #000000;
display: flex;
flex-direction: column; /* İçeriği (Menü ve Footer) dikey sırala */
align-items: center; /* Yatayda ortala */
min-height: 100vh; /* Ekranın tüm yüksekliğini kapla */
position: relative; /* Footer'ın alt kenarı için referans noktası */
}
.content-wrapper {
/* Menü Kapsayıcısını Dikeyde Ortalamak İçin */
display: flex;
flex-direction: column;
justify-content: center; /* Dikeyde ortala */
align-items: center;
flex-grow: 1; /* Mevcut alanı tamamen doldurarak menünün ortalanmasını sağlar */
padding-top: 20px; /* Footer'a yer açmak için ekstra boşluk */
padding-bottom: 50px; /* Footer'a yer açmak için ekstra boşluk */
width: 100 }

.menu-container {
background: linear-gradient(135deg, #0c8930, #000000);
padding: 30px 40px;
border-radius: 15px;
box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
text-align: center;
width: 90%;
max-width: 500px;
}

/* --- ANİMASYON TANIMI BAŞLANGICI --- */
@keyframes float {
0% {
transform: translateY(0px);
}
50% {
transform: translateY(-10px);
}
100% {
transform: translateY(0px); 
}
}

/* YENİ ANIMASYON TANIMI: LOGO ile senkronize olmaması için farklı süre ve gecikme verdik */
@keyframes float-title {
0% {
transform: translateY(0px);
}
50% {
transform: translateY(-8px); /* Biraz daha az hareket etsin */
}
100% {
transform: translateY(0px); 
}
}
/* --- ANİMASYON TANIMI BİTİŞİ --- */

/* --- YENİ EKLENEN BAŞLIK STİLİ --- */
.menu-title {
    color: #ffffff; /* Beyaz renk */
    font-size: 2.2em;
    margin-bottom: 10px; /* Logo ile arasındaki boşluk */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Hafif gölge */
    font-weight: bold;
    letter-spacing: 1px;
    
    /* BAŞLIĞA ANİMASYON EKLEME */
    animation: float-title 2s ease-in-out infinite; /* float-title animasyonunu 2 saniye aralıkla uygula */
}
/* ---------------------------------- */

.logo {
width: 90px;
margin-bottom: 20px;
/* Logoda farklı bir süre kullanalım ki, başlıkla senkronize olmayıp daha doğal dursun */
animation: float 1.7s ease-in-out infinite; 
cursor: pointer;
}

.buttons {
display: flex;
gap: 30px;
justify-content: center;
flex-wrap: wrap;
}

button {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
width: 180px;
height: 180px;
gap: 20px;
font-size: 15px;
cursor: pointer;
border: none;
border-radius: 10px;
background: linear-gradient(135deg, #ffffff, #ffffff);
color: #000000;
transition: all 0.2s;
}

button:hover {
transform: scale(1.05);
box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.btn-icon {
width: 80px;
}

/* --- YENİ FOOTER STİLİ --- */
.footer {
width: 100%;
text-align: center;
padding: 10px 0;
background-color: #000;
color: #ccc;
font-size: 12px;
border-top: 1px solid #0c8930;
position: fixed; /* Ekranın alt kenarına sabitle */
bottom: 0;
left: 0;
z-index: 10; /* Diğer içeriğin üstünde kalmasını sağla */
}

.footer a {
color: #0c8930;
text-decoration: none;
}

.footer a:hover {
text-decoration: underline;
}

/* MOBİL ÖZEL TASARIM */
@media (max-width: 500px) {
button {
width: 140px;
height: 140px;
font-size: 14px;
}

.btn-icon {
width: 60px;
}

.buttons {
gap: 20px;
}

.menu-container {
padding: 20px 20px;
}

.logo {
width: 70px;
}
.logo:hover {
transform: scale(1.1);
}
/* Mobil cihazlarda başlığı biraz küçült */
.menu-title {
    font-size: 1.8em;
    margin-bottom: 10px;
}
}
</style>
</head>
<body>

<div class="content-wrapper">
<div class="menu-container">
<h1 class="menu-title">Sözün Karakutusu</h1> <img src="matchGame/images/image.png" alt="Okul Logo" class="logo" id="logo">

<div class="buttons">
<button id="game1Btn">
<img src="matchGame/images/icon1.png" alt="Atasözü Icon" class="btn-icon">
Atasözü Eşleştirme Oyunu
</button>

<button id="game2Btn">
<img src="matchGame/images/icon2.png" alt="İkinci Oyun Icon" class="btn-icon">
Atasözü Bulma Oyunu
</button>

<button id="game3Btn">
<img src="matchGame/images/icon3.png" alt="Üçüncü Oyun Icon" class="btn-icon">
Deyim & Atasözü AVCISI
</button>
</div>
</div>
</div>

<footer class="footer">
Bütün Siteler ve Qr Kodlar Ahmet Kaan AKDENİZ ve Taha Yavuz KARSLIOĞULLARI tarafından yapılmıştır.
</footer>

<script>
document.getElementById("game1Btn").addEventListener("click", ()=>{
window.location.href = "matchGame/index.html";
});

document.getElementById("game2Btn").addEventListener("click", ()=>{
window.location.href = "findGame/index.html";
});
document.getElementById("game3Btn").addEventListener("click", ()=>{
window.location.href = "https://tyavuzkarsliogullari.github.io/Atasozu-ve-Deyimler-Oyun/";
});
</script>
</body>
</html>
