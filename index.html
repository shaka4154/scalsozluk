<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oyun Menüsü</title>
<style>
  body {
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: #000000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .menu-container {
    background:linear-gradient(135deg, #0c8930, #000000);
    padding:30px 40px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    text-align:center;
    width: 90%;
    max-width: 500px;
  }

  .logo {
    width: 90px;
    margin-bottom:20px;
  }

  .buttons {
    display:flex;
    gap:30px;
    justify-content:center;
    flex-wrap:wrap; /* mobilde alt alta gelecek */
  }

  button {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    width:180px;
    height:180px;
    gap:20px;
    font-size:15px;
    cursor:pointer;
    border:none;
    border-radius:10px;
    background: linear-gradient(135deg, #ffffff, #ffffff);
    color:#000000;
    transition: all 0.2s;
  }

  button:hover {
    transform:scale(1.05);
    box-shadow:0 6px 12px rgba(0,0,0,0.3);
  }

  .btn-icon {
    width:80px;
  }

  /* MOBİL ÖZEL TASARIM */
  @media (max-width: 500px) {
    button {
      width:140px;
      height:140px;
      font-size:14px;
    }

    .btn-icon {
      width:60px;
    }

    .buttons {
      gap:20px;
    }

    .menu-container {
      padding:20px 20px;
    }

    .logo {
      width:70px;
    }
  }

</style>
</head>
<body>

<div class="menu-container">
  <img src="matchGame/images/image.png" alt="Okul Logo" class="logo">

  <div class="buttons">
    <button id="game1Btn">
      <img src="matchGame/images/icon1.png" alt="Atasözü Icon" class="btn-icon">
      Atasözü Eşleştirme Oyunu
    </button>

    <button id="game2Btn">
      <img src="matchGame/images/icon2.png" alt="İkinci Oyun Icon" class="btn-icon">
      Eşleştirme Oyunu
    </button>
  </div>
</div>

<script>
  document.getElementById("game1Btn").addEventListener("click", ()=>{
    window.location.href = "matchGame/index.html";
  });

  document.getElementById("game2Btn").addEventListener("click", ()=>{
    window.location.href = "findGame/index.html";
  });
</script>

</body>
</html>
